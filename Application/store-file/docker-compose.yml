version: '3'
services:
  
  #PHP Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-api
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: api
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    ports:
      - "8001:9000"

  #MySQL Service (FOR DEV)
  file_db:
    image: mysql
    container_name: file-db
    restart: unless-stopped
    tty: true
    ports:
      - "13307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: q9KYHfBKBBEJjrCcUG
      MYSQL_DATABASE: f1301_file
      MYSQL_USER: s13uc4pvjppr0__us3r
      MYSQL_PASSWORD: q9KYHfBKBBEJjrCcUG
    volumes:
      - ./db_data:/var/lib/mysql     
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local